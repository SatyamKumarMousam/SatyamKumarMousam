<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .left-column, .middle-column, .right-column {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
  }
  .user-info {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-column">
    <div class="user-info">
      <h2>User Information</h2>
      <form id="userForm">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" value="John Doe"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="john@example.com"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="30"><br><br>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
  <div class="middle-column">
  </div>
  <div class="right-column">
  </div>
</div>

<script>
  document.getElementById("userForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var formData = new FormData(event.target);
    
    var fullName = formData.get("fullName");
    var email = formData.get("email");
    var age = formData.get("age");
    
    document.getElementById("userFullName").textContent = fullName;
    document.getElementById("userEmail").textContent = email;
    document.getElementById("userAge").textContent = age;
  });
</script>
</body>
</html>
